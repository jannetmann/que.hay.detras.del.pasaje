<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - equirectangular video panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<!-- Swiper CSS desde CDN -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

		<!-- Estilos personalizados para spots -->
		<link rel="stylesheet" href="./css/spots.css">
	</head>
	<body>
		<div id="container" aria-label="Escena de video 360°"></div>
		<div id="spots-layer" aria-hidden="true"></div>

		<!-- Contenedor de spots con botones HTML -->
		<section id="spots-container">
			<button class="spot" data-type="gallery" data-target="#gallery-modal-1" data-lon="155" data-lat="-30" data-label="Galería">
				Galería
			</button>
			<button class="spot" data-type="audio" data-target="#audio" data-lon="170" data-lat="25" data-label="Audio">
				Audio
			</button>
		</section>

		<!-- Contenedor de galerías -->
		<div id="gallery-container">
			<div id="gallery-modal-1" class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="./img/foto1.jpg" alt="Imagen 1">
					</div>
					<div class="swiper-slide">
						<img src="./img/foto2.jpg" alt="Imagen 2">
					</div>
				</div>
				<div class="swiper-pagination"></div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
			</div>
		</div>

		<!-- Elementos de audio -->
		<audio id="audio" preload="auto">
			<source src="./audio/audio1.mp3" type="audio/mpeg">
			<source src="./audio/audio1.ogg" type="audio/ogg">
		</audio>

		<!-- Modal para galerías -->
		<div id="spot-modal" class="spot-modal" aria-hidden="true" role="dialog" aria-modal="true">
			<div class="spot-modal__dialog">
				<div class="spot-modal__header">
					<h2 class="spot-modal__title" data-spot-modal-title>Detalle</h2>
					<button class="spot-modal__close" type="button" aria-label="Cerrar" data-spot-modal-close command="--close-spot-modal">&times;</button>
				</div>
				<div class="spot-modal__content" data-spot-modal-content></div>
			</div>
		</div>

		<video id="video" loop muted style="display:none" crossorigin="anonymous">
			<source src="https://res.cloudinary.com/dpfqraeom/video/upload/v1763918447/detras-del-pasaje-dia.mp4" media="(min-width: 769px)">
			<source src="https://res.cloudinary.com/dpfqraeom/video/upload/v1763922698/detras-del-pasaje-dia-mobile.mp4" media="(max-width: 768px)">
		</video>

		<!-- ============================================
		     LIBRERÍAS EXTERNAS
		     ============================================ -->

		<!-- Three.js - Para la escena 3D -->
		<script type="importmap">
			{
				"imports": {
					"three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.module.min.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<!-- Swiper JS - Para las galerías -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

		<!-- ============================================
		     ARCHIVOS JAVASCRIPT DEL PROYECTO
		     ============================================
		     Orden de carga:
		     1. Clases base (VRScene, SpotManager, etc.)
		     2. Archivo principal (virtual-reality.js)
		     ============================================ -->

		<!-- Clases base -->
		<script type="module" src="./js/VRScene.js"></script>
		<script src="./js/SpotManager.js"></script>
		<script src="./js/ModalManager.js"></script>
		<script src="./js/AudioManager.js"></script>
		<script src="./js/GalleryManager.js"></script>

		<!-- Archivo principal (debe cargarse al final) -->
		<script type="module" src="./js/virtual-reality.js"></script>
	</body>
</html>
